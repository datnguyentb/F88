<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <title>Dịch Vụ Tài Chính Cá Nhân F88. Vay Cầm Cố Giải Ngân 15'</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="home-list">
                <div class="container-box">
                    <ul>
                        <li><a target="_blank" href="https://www.facebook.com/datnguyen.github/?locale=vi_VN">Về F88</a></li>
                        <li><a target="_blank" href="https://www.facebook.com/profile.php?id=100030277882995&locale=vi_VN">Quan hệ nhà đầu tư</a></li>
                        <li><a target="_blank" href="">Tin tức</a></li>
                        <li><a target="_blank" href="">Cửa hàng gần bạn</a></li>
                        <li><a target="_blank" href="">Kiến thức tài chính</a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar">
                <div class="nav-container">
                    <div class="logo">
                        <img src="./assets/img/logo_share.png" alt="logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li>Cho vay cầm cố <i class="fa-solid fa-chevron-down"></i></li>
                            <li>Bảo hiểm <i class="fa-solid fa-chevron-down"></i></li>
                            <li>Thanh toán hóa đơn <i class="fa-solid fa-chevron-down"></i></li>
                            <li>Dịch vụ tiền ích <i class="fa-solid fa-chevron-down"></i></li>
                        </ul>
                    </div>
                    <div class="contact">
                        <div class="language">
                            <div class="flag vietnamese">
    
                            </div>
                            <div class="flag english">
    
                            </div>
                        </div>
    
                        <div class="phone-number">
                            <a href="tel:+84866743122"><i class="fa-solid fa-phone-volume"></i> +84866.743.122</a>
                        </div>
                    </div>

                    <div class="tab-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="slider">
            <div class="list">
                <div class="item">
                    <img src="./assets/img/1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./assets/img/2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./assets/img/3.png" alt="">
                </div>
                <div class="item">
                    <img src="./assets/img/4.jpeg" alt="">
                </div>
            </div>

            <!-- button prev and next -->
            <div class="buttons">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>

            <!-- dots (point of item) -->
            <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div id="content">

        </div>
    </div>
</body>
<script src="./assets/source/index.js"></script>
</html>
